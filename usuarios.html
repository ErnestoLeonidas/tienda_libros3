    <div class="container">

      <div class="row justify-content-md-center mt-3">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Registro de Usuarios</h5>
      
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputRut">RUT</label>
                  <input type="text" class="form-control" id="inputRut">
                  <input type="text" class="form-control" id="inputIdUsuario" hidden>
                </div>
                <div class="form-group col-md-6">
                  <label for="inputNombres">Nombres</label>
                  <input type="text" class="form-control" id="inputNombres">
                </div>
              </div>
      
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputApellidoPaterno">Apellido Paterno</label>
                  <input type="text" class="form-control" id="inputApellidoPaterno">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputApellidoMaterno">Apellido Materno</label>
                  <input type="text" class="form-control" id="inputApellidoMaterno">
                </div>
              </div>
      
              <div class="form-group">
                <label for="inputEstaSuscrito">¿Está suscrito?</label>
                <select id="inputEstaSuscrito" class="form-control">
                  <option value="0">No</option>
                  <option value="1">Sí</option>
                </select>
              </div>
      
              <div class="form-group">
                <label for="inputRol">Rol</label>
                <select id="inputRol" class="form-control" title="-- Seleccionar --">
                  <option value="" selected>-- Seleccionar --</option>
                </select>
              </div>
      
              <a id="btnAgregarUsuario" class="btn btn-primary">Registrar</a>

      <div class="row mt-4">
        <div class="col-sm-12">
          <div class="card" style="height: 100%;">
            <div class="card-body">

              <h5 class="card-title">Listado de Usuarios</h5>

              <!-- Tabla de usuarios -->
              <div class="table-responsive">
                <table class="table" id="tablaUsuarios">
                  <thead class="thead-dark">
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">RUT</th>
                      <th scope="col">Nombres</th>
                      <th scope="col">Apellido Paterno</th>
                      <th scope="col">Apellido Materno</th>
                      <th scope="col">¿Está suscrito?</th>
                      <th scope="col">Rol</th>
                      <th scope="col">Acciones</th>
                    </tr>
                  </thead>
                  <tbody>

                  </tbody>
                </table>
              </div>

            </div>
          </div>
        </div>
      </div>
      


    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    
    <!-- sweetalert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--- Mis scripts -->
    <!-- comunes  -->
    <script src="assets/js/comunes.js"></script>
    <script> 


        //buscar las comunas en la api
        $(document).ready(function() {
          //addCard();
          getRoles();
          getUsuarios();
        });

        // ajax GET getComunas
        getComunas = () => {
          $.ajax({
            url: `${API_URL}/comunas`,
            type: 'GET',
            dataType: 'json',
            success: function(data) {
              $.each(data, function(index, value) {
                //llenar el select comunas
                $("#inputComuna").append(`<option id="${value.id_comuna}" value="${value.id_comuna}">${value.nombre}</option>`);
              });

            }
          });
        }

        getUsuarios = () => {
          $.ajax({
            url: `${API_URL}/usuarios`,
            type: 'GET',
            dataType: 'json',
            success: function (data) {
              $.each(data, function (index, value) {
                // Llenar la tabla
                $("#tablaUsuarios").append(`<tr>
                  <th scope="row">${value.id_usuario}</th>
                  <td>${value.rut}</td>
                  <td>${value.nombres}</td>
                  <td>${value.ap_paterno}</td>
                  <td>${value.ap_materno}</td>
                  <td>${ value.esta_suscrito == 1 ? "Si" : "No" } </td>
                  <td>
                    ${value.rol}
                    <input type="hidden" name="id_rol" id="id_rol" value="${value.id_rol}">
                  </td>
                  <td>
                    <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                      <button type="button" class="btn btn-success btnEditarusuario"><i class="fa-solid fa-pencil"></i></button>
                      <button type="button" class="btn btn-danger btnEliminarUsuario"><i class="fa-solid fa-trash"></i></button>
                    </div>
                  </td>
                </tr>`);
              });
            },
            error: function (error) {
              Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'No se pudo obtener la lista de usuarios. Por favor, intenta nuevamente.'
              });
            }
          });
        }
        
        getRoles = () => {
          $.ajax({
            url: `${API_URL}/roles`,
            type: 'GET',
            dataType: 'json',
            success: function(data) {
              $.each(data, function(index, value) {
                //llenar el select comunas
                $("#inputRol").append(`<option id="${value.id_rol}" value="${value.id_rol}">${value.nombre}</option>`);
              });

            }
          });
        }


        //funcionalidad para agregar los usuarios a la tabla
        $("#btnAgregarUsuario").click(function (e) {
          e.preventDefault();
        
          var rut = $("#inputRut").val();
          var nombres = $("#inputNombres").val();
          var apellido_paterno = $("#inputApellidoPaterno").val();
          var apellido_materno = $("#inputApellidoMaterno").val();
          var esta_suscrito = $("#inputEstaSuscrito").val();
          var id_rol = $("#inputRol").val();
        
          var usuarioData = {
            rut: rut,
            nombres: nombres,
            ap_paterno: apellido_paterno,
            ap_materno: apellido_materno,
            esta_suscrito: esta_suscrito,
            id_rol: id_rol
          };
        
          $.ajax({
            url: `${API_URL}/usuarios`,
            type: 'POST',
            //ataType: 'json',
            data: usuarioData,
            success: function (response) {
              Swal.fire({
                icon: 'success',
                title: 'Éxito',
                text: 'Usuario registrado correctamente.'
              }).then(() => {
                // Limpiar los campos del formulario
                $("#inputRut").val('');
                $("#inputNombres").val('');
                $("#inputApellidoPaterno").val('');
                $("#inputApellidoMaterno").val('');
                $("#inputEstaSuscrito").val('0');
                $("#inputRol").val('');
        
                // Actualizar la tabla de usuarios
                getUsuarios();
              });
            },
            error: function (error) {
              Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'No se pudo registrar el usuario. Por favor, intenta nuevamente.'
              });
            }
          });
        });
        
        function ultimoId(){
            let ultimoId = $("#tablaUsuarios tr:last th").text();
            return parseInt(ultimoId)+1;
        }



        
       // borrar linea
      $(document).on('click', '.btnEliminarUsuario', function () {
        // Obtener el ID del usuario a eliminar
        var idUsuario = $(this).closest('tr').find('th').text();
      
        // Mostrar el mensaje de confirmación utilizando SweetAlert2
        Swal.fire({
          title: '¿Estás seguro?',
          text: 'Esta acción no se puede deshacer',
          icon: 'warning',
          showCancelButton: true,
          confirmButtonText: 'Sí, eliminar',
          cancelButtonText: 'Cancelar'
        }).then((result) => {
          if (result.isConfirmed) {
            // Enviar la solicitud de borrado
            $.ajax({
              url: `${API_URL}/usuarios/${idUsuario}`,
              type: 'DELETE',
              success: function (response) {
                // Mostrar mensaje de éxito
                Swal.fire({
                  icon: 'success',
                  title: 'Eliminado',
                  text: response
                }).then(() => {
                  // Recargar la tabla de usuarios después de eliminar uno
                  $("#tablaUsuarios").empty(); // Vaciar la tabla
                  getUsuarios(); // Volver a cargar los usuarios
                });
              },
              error: function (error) {
                Swal.fire({
                  icon: 'error',
                  title: 'Error',
                  text: 'No se pudo eliminar el usuario. Por favor, intenta nuevamente.'
                });
              }
            });
          }
        });
      });
      

        //editar usuario de la tabla
        $(document).on('click', '.btnEditarusuario', function (e) {
          e.preventDefault();
          // Obtener los datos del usuario desde la fila de la tabla
          var usuario = $(this).closest('tr').find('td');

          var idUsuario = usuario.eq(0).text();
          var rut = usuario.eq(1).text();
          var nombres = usuario.eq(2).text();
          var apellidoPaterno = usuario.eq(3).text();
          var apellidoMaterno = usuario.eq(4).text();
          var estaSuscrito = usuario.eq(5).text() === 'Si' ? '1' : '0';
          var idRol = usuario.eq(5).find('input').val();

          $("#inputIdUsuario").val(idUsuario);
          $("#inputRut").val(rut);
          $("#inputNombres").val(nombres);
          $("#inputApellidoPaterno").val(apellidoPaterno);
          $("#inputApellidoMaterno").val(apellidoMaterno);
          $("#inputEstaSuscrito").val(estaSuscrito);
          $("#inputRol").val(idRol);
        });
        
        // Botón editar del formulario
        $(".btnEditarUsuarioTabla").click(function (e) {

          // Obtener los datos del formulario
          var idUsuario = $("#inputIdUsuario").val();
          var rut = $("#inputRut").val();
          var nombres = $("#inputNombres").val();
          var apellidoPaterno = $("#inputApellidoPaterno").val();
          var apellidoMaterno = $("#inputApellidoMaterno").val();
          var estaSuscrito = $("#inputEstaSuscrito").val();
          var idRol = $("#inputRol").val();

          // Crear el objeto con los datos del usuario
          var usuarioData = {
            id_usuario: idUsuario,
            rut: rut,
            nombres: nombres,
            ap_paterno: apellidoPaterno,
            ap_materno: apellidoMaterno,
            esta_suscrito: estaSuscrito,
            id_rol: idRol
          };

          // Enviar la solicitud de actualización
          $.ajax({
            url: `${API_URL}/usuarios`,
            type: 'PUT',
            data: usuarioData,
            success: function (response) {
              Swal.fire({
                icon: 'success',
                title: 'Éxito',
                text: 'Usuario actualizado correctamente.'
              }).then(() => {
                // Limpiar los campos del formulario
                $("#inputIdUsuario").val('');
                $("#inputRut").val('');
                $("#inputNombres").val('');
                $("#inputApellidoPaterno").val('');
                $("#inputApellidoMaterno").val('');
                $("#inputEstaSuscrito").val('0');
                $("#inputRol").val('');

                // Actualizar la tabla de usuarios
                $("#tablaUsuarios").empty(); // Vaciar la tabla
                getUsuarios(); // Volver a cargar los usuarios
              });
            },
            error: function (error) {
              Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'No se pudo actualizar el usuario. Por favor, intenta nuevamente.'
              });
            }
          });
        });





        //subir imagen a una carpeta asset/imagenes con ajax
        $("#inputImagen").change(function(e){
          var file = $("#inputImagen")[0].files[0];
          // Crea un objeto FormData y agrega el archivo de imagen
          var formData = new FormData();
          formData.append("image", file);

          $.ajax({
            url: '/usuarios.html',
            type: 'POST',
            data: formData,
            cache: false,
            contentType: false,
            processData: false,
            success: function(data){
              console.log(data);
              }
          });
        });
            //eliminar imagen


    </script>
